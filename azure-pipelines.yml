trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:

- task: mirror-git-repository-vsts-task@1
  inputs:
    sourceGitRepositoryUri: '$(Build.Repository.Uri)'
    sourceVerifySSLCertificate: false
    destinationGitRepositoryUri: 'https://piersc.visualstudio.com/DefaultCollection/Pipeline%20Demo/_git/node-express-azure'
    destinationGitRepositoryPersonalAccessToken: 'gqjvizyxunsy7ddkdwt7ohlnwszbxse7rx3job5d6mwmthb7llwa'
    destinationVerifySSLCertificate: false

- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'

- script: |
    npm test
  displayName: 'npm test'

- task: ArchiveFiles@2
  displayName: 'Archive files'
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
    includeRootFolder: false

- task: PublishBuildArtifacts@1
  displayName: 'Publish artifacts: drop'
  
